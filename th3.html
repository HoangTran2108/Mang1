<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value= prompt("Nhập vào 1 số")
  let x=[-3,5,1,3,2,10];
  let i;
  for(i=0; i<x.length; i++) {
      if (value == x[i]) {
          alert("số: " + x[i] + " tại vị trí: " + i);
      }
  }
</script>
</body>
</html>
